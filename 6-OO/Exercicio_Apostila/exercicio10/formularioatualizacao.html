<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atualização</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Atualização de Cadastro</h2>
        <form id="formAtualizacao">
            <div class="form-group">
                <label for="novo_nome">Novo Nome:</label>
                <input type="text" class="form-control" id="novo_nome" required>
            </div>
            <div class="form-group">
                <label for="novo_email">Novo Email:</label>
                <input type="email" class="form-control" id="novo_email" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit_atualizacao">Atualizar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
